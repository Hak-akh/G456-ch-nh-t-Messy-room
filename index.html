<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Game: The Messy Classroom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* New light blue and pink theme */
            --primary-color: #6a82fb;
            --primary-hover: #8297fc;
            --background-gradient: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-color: #495057;
            --light-text: #6c757d;
            --success-color: #198754;
            --error-color: #dc3545;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            color: var(--text-color);
        }
        #game-container {
            text-align: center;
            background: var(--container-bg);
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 650px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: clamp(24px, 5vw, 32px);
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 700;
        }
        p {
            font-size: clamp(15px, 4vw, 17px);
            line-height: 1.6;
            margin-top: 0;
        }
        .instruction-vi {
            font-size: clamp(13px, 3.5vw, 15px);
            color: var(--light-text);
            margin-top: 4px;
            display: block;
        }
        .instruction-extra {
            font-size: clamp(13px, 3.5vw, 14px);
            color: var(--error-color);
            font-weight: 600;
            margin-top: 4px;
            display: block;
        }
        input[type="text"] {
            padding: 12px 18px;
            font-size: clamp(14px, 4vw, 16px);
            width: 100%;
            max-width: 450px;
            margin: 15px 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            border: 2px solid #ced4da;
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(106, 130, 251, 0.25);
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }
        button {
            padding: 12px 25px;
            font-size: clamp(14px, 4vw, 16px);
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            touch-action: manipulation;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 130, 251, 0.2);
        }
        button:active {
            transform: translateY(0);
        }
        #hint {
            color: var(--light-text);
            font-style: italic;
            margin-top: 15px;
            font-size: clamp(13px, 3.5vw, 15px);
            user-select: none;
            line-height: 1.5;
            min-height: 22px;
        }
        #completion, #result {
            font-size: clamp(15px, 4vw, 18px);
            font-weight: 600;
            margin-top: 15px;
            min-height: 27px;
        }
        #result.correct {
            color: var(--success-color);
        }
        #result.incorrect {
            color: var(--error-color);
        }
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Spelling Game: The Messy Classroom</h1>
        <p>Click Start to begin the game!<span class="instruction-vi">Nhấn Bắt đầu để chơi!</span></p>
        <button onclick="startGame()">Start</button>
    </div>

    <script>
        // Data for the game
        const sentences = [
            { english: "This is a picture of a classroom.", vietnamese: "Đây là một bức tranh về lớp học." },
            { english: "It is nine o’clock.", vietnamese: "Bây giờ là chín giờ." },
            { english: "The teacher has just come in.", vietnamese: "Thầy giáo vừa bước vào lớp." },
            { english: "He looks surprised and angry.", vietnamese: "Thầy trông có vẻ ngạc nhiên và tức giận." },
            { english: "The classroom is very messy.", vietnamese: "Lớp học rất bừa bộn." },
            { english: "The students are not studying.", vietnamese: "Học sinh không học bài." },
            { english: "One boy is looking out of the window.", vietnamese: "Một cậu bé đang nhìn ra ngoài cửa sổ." },
            { english: "Two children are outside the window.", vietnamese: "Có hai đứa trẻ ở ngoài cửa sổ." },
            { english: "They are laughing and looking into the class.", vietnamese: "Chúng đang cười và nhìn vào trong lớp." },
            { english: "Two students are playing with a ball.", vietnamese: "Hai học sinh đang chơi bóng." },
            { english: "One boy is wearing a blue shirt.", vietnamese: "Một cậu bé đang mặc áo sơ mi màu xanh." },
            { english: "One girl is wearing a pink shirt.", vietnamese: "Một cô bé đang mặc áo sơ mi màu hồng." },
            { english: "They are throwing and catching the ball.", vietnamese: "Họ đang ném và bắt bóng." },
            { english: "One boy is sleeping at his desk.", vietnamese: "Một cậu bé đang ngủ trên bàn học." },
            { english: "He is wearing an orange shirt.", vietnamese: "Cậu ấy đang mặc áo màu cam." },
            { english: "He looks very tired.", vietnamese: "Cậu ấy trông rất mệt." },
            { english: "One girl is drawing on the whiteboard.", vietnamese: "Một cô bé đang vẽ trên bảng trắng." },
            { english: "She is drawing a cat.", vietnamese: "Cô ấy đang vẽ một con mèo." },
            { english: "She is not listening to the teacher.", vietnamese: "Cô ấy không nghe lời thầy giáo." },
            { english: "One girl is hiding under the desk.", vietnamese: "Một cô bé đang trốn dưới bàn học." },
            { english: "Maybe she is playing or scared.", vietnamese: "Có thể cô ấy đang chơi hoặc sợ hãi." },
            { english: "There is a radio on the table.", vietnamese: "Có một cái radio trên bàn." },
            { english: "It is playing music.", vietnamese: "Nó đang phát nhạc." },
            { english: "There are bags, shoes, and books on the floor.", vietnamese: "Có cặp sách, giày và sách vở trên sàn." },
            { english: "The computers are on, but no one is using them to study.", vietnamese: "Máy tính đang bật, nhưng không ai dùng để học cả." },
            { english: "The teacher is pointing at the students.", vietnamese: "Thầy giáo đang chỉ vào học sinh." },
            { english: "He looks very angry because the class is out of control.", vietnamese: "Thầy trông rất tức giận vì lớp học đang mất kiểm soát." }
        ];
        let currentSentenceIndex = 0;
        let completedCount = 0;
        let isPlaying = false;
        let autoPlayInterval;
        let wrongAttempts = 0;
        const TOTAL_SENTENCES = sentences.length;

        function showCelebrationEffect() {
            const gameContainer = document.getElementById('game-container');
            const colors = ['#6a82fb', '#fbc2eb', '#ffc107', '#20c997', '#fd7e14'];

            for (let i = 0; i < 60; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                gameContainer.appendChild(particle);

                const size = Math.floor(Math.random() * 15 + 5);
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                if (Math.random() > 0.5) {
                    particle.style.clipPath = 'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)';
                } else {
                    particle.style.borderRadius = '50%';
                }

                const destinationX = (Math.random() - 0.5) * 350;
                const destinationY = (Math.random() - 0.5) * 350;
                const rotation = Math.random() * 520;
                const delay = Math.random() * 200;

                particle.style.left = '50%';
                particle.style.top = '50%';
                
                const animation = particle.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(calc(-50% + ${destinationX}px), calc(-50% + ${destinationY}px)) scale(0) rotateZ(${rotation}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 1000 + 1000,
                    easing: 'cubic-bezier(0.1, .9, .57, 1)',
                    delay: delay
                });

                animation.onfinish = () => {
                    particle.remove();
                };
            }
        }

        function playSentence() {
            if (!isPlaying && sentences[currentSentenceIndex]) {
                isPlaying = true;
                const utterance = new SpeechSynthesisUtterance(sentences[currentSentenceIndex].english);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.onend = () => {
                    isPlaying = false;
                };
                speechSynthesis.speak(utterance);
            }
        }

        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(() => {
                if (!isPlaying) {
                    playSentence();
                }
            }, 5000);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
            }
        }

        function checkAnswer() {
            const userInput = document.getElementById('userInput').value.trim();
            const result = document.getElementById('result');
            const currentSentence = sentences[currentSentenceIndex].english;

            // FIX: Normalize different apostrophe characters to a standard one (') before comparing.
            // This handles straight quotes (') and curly quotes (’, ‘, `).
            const normalizeApostrophes = (str) => {
                return str.replace(/[’‘`]/g, "'");
            };

            if (normalizeApostrophes(userInput) === normalizeApostrophes(currentSentence)) {
                stopAutoPlay();
                result.textContent = "Correct!";
                result.className = 'correct';
                
                showCelebrationEffect();
                setTimeout(showCelebrationEffect, 250);

                if (wrongAttempts < 2) {
                    completedCount++;
                }
                
                wrongAttempts = 0;
                
                setTimeout(() => {
                    currentSentenceIndex++;
                    if (currentSentenceIndex >= TOTAL_SENTENCES) {
                        document.getElementById('game-container').innerHTML = `<h1>Congratulations!</h1><p>You have completed all sentences with a score of ${completedCount}/${TOTAL_SENTENCES}!</p><button onclick="resetGame()">Play Again</button>`;
                    } else {
                        updateGameScreen();
                        playSentence();
                        startAutoPlay();
                    }
                }, 2000);
            } else {
                wrongAttempts++;
                result.textContent = `Incorrect, try again! (${3 - wrongAttempts} attempts left)`;
                result.className = 'incorrect';
                if (wrongAttempts >= 3) {
                    stopAutoPlay();
                    wrongAttempts = 0;
                    result.textContent = "Moving to the next sentence...";
                    setTimeout(() => {
                        currentSentenceIndex++;
                        if (currentSentenceIndex >= TOTAL_SENTENCES) {
                            document.getElementById('game-container').innerHTML = `<h1>Game Over!</h1><p>You scored ${completedCount} out of ${TOTAL_SENTENCES} sentences.</p><button onclick="resetGame()">Play Again</button>`;
                        } else {
                            updateGameScreen();
                            playSentence();
                            startAutoPlay();
                        }
                    }, 2000);
                }
            }
        }

        function updateGameScreen() {
            if (document.getElementById('userInput')) {
                document.getElementById('userInput').value = '';
                document.getElementById('hint').textContent = '';
                document.getElementById('result').textContent = '';
                document.getElementById('completion').textContent = `Score: ${completedCount}/${TOTAL_SENTENCES}`;
            }
        }

        function showHint() {
            const hintData = sentences[currentSentenceIndex];
            document.getElementById('hint').innerHTML = `Hint: ${hintData.english}<br>(${hintData.vietnamese})`;
        }

        function startGame() {
            wrongAttempts = 0;
            document.getElementById('game-container').innerHTML = `
                <h1>Spelling Master</h1>
                <p>Listen carefully and type the sentence you hear.
                   <span class="instruction-vi">Hãy lắng nghe cẩn thận và gõ lại câu bạn nghe được.</span>
                   <span class="instruction-extra">Lưu ý: Phải viết hoa và có dấu câu chính xác.</span>
                </p>
                <input type="text" id="userInput" placeholder="Type the sentence here...">
                <div class="button-group">
                    <button onclick="playSentence()">&#9658; Play Sound</button>
                    <button onclick="checkAnswer()">Check</button>
                    <button onclick="showHint()">Hint</button>
                    <button onclick="resetGame()">Reset Game</button>
                </div>
                <p id="completion">Score: ${completedCount}/${TOTAL_SENTENCES}</p>
                <p id="hint"></p>
                <p id="result"></p>
            `;
            document.getElementById('userInput').addEventListener('keypress', handleKeyPress);
            playSentence();
            startAutoPlay();
        }

        function resetGame() {
            stopAutoPlay();
            currentSentenceIndex = 0;
            completedCount = 0;
            wrongAttempts = 0;
            speechSynthesis.cancel();
            isPlaying = false;
            document.getElementById('game-container').innerHTML = `
                <h1>Spelling Game: The Messy Classroom</h1>
                <p>Click Start to begin the game!<span class="instruction-vi">Nhấn Bắt đầu để chơi!</span></p>
                <button onclick="startGame()">Start</button>
            `;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                checkAnswer();
            }
        }
    </script>
</body>
</html>
